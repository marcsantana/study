<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quinto Formulário</title>
</head>
<body>
      <h1>Formuláio v5.0</h1>
      <form action="cadastro.php" method="post">
            <p>
                  <label for="idestado">Estado: </label>
                  <select name="estados" id="idestado" required>

                        <option value="" selected> -- Escolha-- </option>

                        <optgroup label="Região Sudeste">
                              <option value="MG">Minas Gerais</option>
                              <option value="SP">São Paulo</option>
                              <option value="RJ">Rio de Janeiro</option>
                        </optgroup>

                        <optgroup label="Região Nordeste">
                              <option value="PE">Pernambuco</option>
                              <option value="RN">Rio Grande do Norte</option>
                              <option value="BA">Bahia</option>
                        </optgroup>


                  </select>
            </p>

            <p>
                  <label for="idprof">Profissão: </label>
                  <input type="text" name="prof" id="idprof" list="">
                  <datalist id="lstprof">
                        <option>Administrador(a)</option>
                        <option>Desenvolvedor(a)</option>
                        <option>Publicitário(a)</option>
                        <option>Professor(a)</option>
                  </datalist>
            </p>

            <p>
                  <label for="idmsg">Mensagem:</label><br>
                  <textarea name="msg" id="idmsg" cols="20" rows="12"></textarea>
            </p>

            <p>
                  <input type="submit" value="Enviar">
                  <input type="reset" value="Limpar">
            </p>

      </form>
</body>
</html>
