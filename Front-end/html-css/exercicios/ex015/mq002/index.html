<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Media Query</title>
      <!-- Informando media query E media features (entre parenteses) -->
      <link rel="stylesheet" href="estilos/style.css" media="all">
      <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)"> <!-- media query: tela (screen) e media feature: retrato -->
      <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)"> <!-- media query: tela também e media feature: paisagem -->
</head>
<body>
      <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
