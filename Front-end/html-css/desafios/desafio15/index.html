<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Projeto Login</title>
      <link rel="stylesheet" href="estilos/style.css">
      <link rel="stylesheet" href="estilos/medias-queries.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> <!-- Icone do e-mail -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" /> <!-- Icone da senha -->

</head>
<body>
      <main>
            <section id="login">
                  <div id="imagem">
                        <!-- Holder da imagem -->
                  </div>
                  <div id="forms">
                        <h1>Login</h1>
                        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                        <form action="#" method="post" autocomplete="on">
                              <div class="data">
                                    <label for="idemail">
                                          <span class="material-symbols-outlined">
                                                person
                                          </span>
                                    </label>
                                    <input type="email" name="email" id="idemail" placeholder="Insira seu e-mail" autocomplete="email" required>
                              </div>
                              <div class="data">
                                    <label for="idpass">
                                          <span class="material-symbols-outlined">
                                                key
                                          </span>
                                    </label>
                                    <label for="idpass"></label>
                                    <input type="password" name="pass" id="idpass" placeholder="Insira sua senha" autocomplete="current-password" required minlength="8">
                              </div>
                              <input type="submit" value="Enviar">
                              <a href="#" class="botao">Esqueci minha senha
                                    <span class="material-symbols-outlined">mail</span>
                              </a>
                        </form>
                  </div>
            </section>
      </main>
</body>
</html>
